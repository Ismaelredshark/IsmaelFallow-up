<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        
        <button type="submit" class="btn-login">Entrar</button>
    </form>
</div>

<script>
    const usuarios = [
        { cpf: '242.844.688-63', senha: 'Favela2024' },
        { cpf: '220.595.738-40', senha: 'Favela2024' },
        { cpf: '365.978.128-24', senha: 'Favela2024' },
        { cpf: '337.674.668-05', senha: 'Favela2024' },
        { cpf: '393.071.698-45', senha: 'Favela2024' },
        { cpf: '496.055.694-34', senha: 'Favela2024' },
        // Mais CPFs e senhas aqui
    ];

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const cpf = document.getElementById('cpf').value;
        const senha = document.getElementById('senha').value;

        const usuario = usuarios.find(u => u.cpf === cpf);

        if (usuario && usuario.senha === senha) {
            alert('Login bem-sucedido!');
        } else {
            alert('Credenciais inv√°lidas');
        }
    });
</script>

</body>
</html>
